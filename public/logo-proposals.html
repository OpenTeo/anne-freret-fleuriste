<!DOCTYPE html>
<html><head><meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
<style>
body { margin: 0; background: #0a0a0a; color: #fff; font-family: sans-serif; }
.proposal { width: 800px; margin: 40px auto; padding: 60px; background: #111; border: 1px solid #c4a47a33; }
.proposal h3 { color: #c4a47a; font-family: 'Montserrat', sans-serif; font-weight: 300; font-size: 12px; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 40px; }
.logo-area { display: flex; align-items: center; justify-content: center; min-height: 200px; }
.variants { display: flex; gap: 80px; align-items: center; justify-content: center; margin-top: 40px; }
.variant { text-align: center; }
.variant span { display: block; margin-top: 12px; font-size: 10px; color: #666; letter-spacing: 2px; text-transform: uppercase; font-family: 'Montserrat'; }
hr { border: none; border-top: 1px solid #c4a47a22; margin: 20px 0; }
</style></head><body>

<!-- PROPOSAL 1: Monogramme TL -->
<div class="proposal">
<h3>Proposition 1 — Monogramme</h3>
<div class="variants">
<div class="variant">
<svg width="180" height="180" viewBox="0 0 180 180">
<rect width="180" height="180" fill="#111"/>
<!-- Hexagone -->
<polygon points="90,15 155,47 155,113 90,145 25,113 25,47" fill="none" stroke="#c4a47a" stroke-width="1.5"/>
<polygon points="90,22 149,51 149,109 90,138 31,109 31,51" fill="none" stroke="#c4a47a" stroke-width="0.5" opacity="0.4"/>
<!-- T -->
<text x="72" y="98" font-family="Playfair Display" font-size="52" font-weight="600" fill="#c4a47a">T</text>
<!-- L -->
<text x="95" y="98" font-family="Playfair Display" font-size="52" font-weight="600" fill="#ffffff">L</text>
<!-- Sous-texte -->
<text x="90" y="125" text-anchor="middle" font-family="Montserrat" font-size="7" fill="#c4a47a" letter-spacing="4" font-weight="300">DIGITAL AGENCY</text>
</svg>
<span>Fond sombre</span>
</div>
<div class="variant">
<svg width="180" height="180" viewBox="0 0 180 180">
<rect width="180" height="180" fill="#faf8f5"/>
<polygon points="90,15 155,47 155,113 90,145 25,113 25,47" fill="none" stroke="#c4a47a" stroke-width="1.5"/>
<polygon points="90,22 149,51 149,109 90,138 31,109 31,51" fill="none" stroke="#c4a47a" stroke-width="0.5" opacity="0.4"/>
<text x="72" y="98" font-family="Playfair Display" font-size="52" font-weight="600" fill="#c4a47a">T</text>
<text x="95" y="98" font-family="Playfair Display" font-size="52" font-weight="600" fill="#2d2a26">L</text>
<text x="90" y="125" text-anchor="middle" font-family="Montserrat" font-size="7" fill="#c4a47a" letter-spacing="4" font-weight="300">DIGITAL AGENCY</text>
</svg>
<span>Fond clair</span>
</div>
</div>
</div>

<!-- PROPOSAL 2: Typographique LEDANOIS -->
<div class="proposal">
<h3>Proposition 2 — Typographique</h3>
<div class="variants">
<div class="variant">
<svg width="400" height="140" viewBox="0 0 400 140">
<rect width="400" height="140" fill="#111"/>
<line x1="40" y1="55" x2="360" y2="55" stroke="#c4a47a" stroke-width="0.5" opacity="0.4"/>
<text x="200" y="82" text-anchor="middle" font-family="Playfair Display" font-size="36" font-weight="500" fill="#ffffff" letter-spacing="12">LEDANOIS</text>
<line x1="40" y1="95" x2="360" y2="95" stroke="#c4a47a" stroke-width="0.5" opacity="0.4"/>
<text x="200" y="115" text-anchor="middle" font-family="Montserrat" font-size="9" fill="#c4a47a" letter-spacing="6" font-weight="300">DIGITAL AGENCY</text>
<!-- Petit diamant décoratif -->
<rect x="196" y="42" width="8" height="8" fill="#c4a47a" transform="rotate(45 200 46)"/>
</svg>
<span>Fond sombre</span>
</div>
</div>
<div class="variants" style="margin-top: 30px;">
<div class="variant">
<svg width="400" height="140" viewBox="0 0 400 140">
<rect width="400" height="140" fill="#faf8f5"/>
<line x1="40" y1="55" x2="360" y2="55" stroke="#c4a47a" stroke-width="0.5" opacity="0.5"/>
<text x="200" y="82" text-anchor="middle" font-family="Playfair Display" font-size="36" font-weight="500" fill="#2d2a26" letter-spacing="12">LEDANOIS</text>
<line x1="40" y1="95" x2="360" y2="95" stroke="#c4a47a" stroke-width="0.5" opacity="0.5"/>
<text x="200" y="115" text-anchor="middle" font-family="Montserrat" font-size="9" fill="#c4a47a" letter-spacing="6" font-weight="300">DIGITAL AGENCY</text>
<rect x="196" y="42" width="8" height="8" fill="#c4a47a" transform="rotate(45 200 46)"/>
</svg>
<span>Fond clair</span>
</div>
</div>
</div>

<!-- PROPOSAL 3: Emblème L élégant -->
<div class="proposal">
<h3>Proposition 3 — Emblème</h3>
<div class="variants">
<div class="variant">
<svg width="180" height="200" viewBox="0 0 180 200">
<rect width="180" height="200" fill="#111"/>
<!-- Cercle fin -->
<circle cx="90" cy="80" r="55" fill="none" stroke="#c4a47a" stroke-width="1"/>
<circle cx="90" cy="80" r="50" fill="none" stroke="#c4a47a" stroke-width="0.3" opacity="0.5"/>
<!-- L central grand -->
<text x="78" y="100" font-family="Cormorant Garamond" font-size="72" font-weight="300" fill="#c4a47a">L</text>
<!-- Point décoratif -->
<circle cx="112" cy="95" r="3" fill="#c4a47a"/>
<!-- Nom en dessous -->
<text x="90" y="155" text-anchor="middle" font-family="Montserrat" font-size="10" fill="#ffffff" letter-spacing="5" font-weight="300">LEDANOIS</text>
<text x="90" y="172" text-anchor="middle" font-family="Montserrat" font-size="7" fill="#c4a47a" letter-spacing="3" font-weight="300">DIGITAL AGENCY</text>
</svg>
<span>Fond sombre</span>
</div>
<div class="variant">
<svg width="180" height="200" viewBox="0 0 180 200">
<rect width="180" height="200" fill="#faf8f5"/>
<circle cx="90" cy="80" r="55" fill="none" stroke="#c4a47a" stroke-width="1"/>
<circle cx="90" cy="80" r="50" fill="none" stroke="#c4a47a" stroke-width="0.3" opacity="0.5"/>
<text x="78" y="100" font-family="Cormorant Garamond" font-size="72" font-weight="300" fill="#c4a47a">L</text>
<circle cx="112" cy="95" r="3" fill="#c4a47a"/>
<text x="90" y="155" text-anchor="middle" font-family="Montserrat" font-size="10" fill="#2d2a26" letter-spacing="5" font-weight="300">LEDANOIS</text>
<text x="90" y="172" text-anchor="middle" font-family="Montserrat" font-size="7" fill="#c4a47a" letter-spacing="3" font-weight="300">DIGITAL AGENCY</text>
</svg>
<span>Fond clair</span>
</div>
</div>
</div>

</body></html>
